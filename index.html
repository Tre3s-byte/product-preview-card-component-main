<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <script src="https://kit.fontawesome.com/ca65bea77e.js" crossorigin="anonymous"></script>
    <main id="main">
      <section class="product-img__section">
        <img src="./images/image-product-desktop.jpg" alt="golden color women parfum with leaves around" class="product-img" />
      </section>
      <section class="product-info__section">
        <div class="product-info__header">
          <h3 class="product__title">PERFUME</h3>
          <h2>Gabrielle Essence Eau De Parfum</h2>
        </div>
        <div class="product-info__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="product-info__payment-sect">
          <div class="product-price">
            <h1>$149.99</h1>
            <span> $169.99</span>
          </div>
          <button id="submit-order"><i class="fa-solid fa-cart-shopping"></i>Add to cart</button>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Tre3s-byte</a>.
    </div>
  </body>
</html>
